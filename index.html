<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz 8º Cumpleaños Bauti - Rompecabezas</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .puzzle-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 300px;
    }
    .puzzle-piece {
      width: calc(33.33% - 4px);
      box-sizing: border-box;
      cursor: pointer;
      border: 2px solid #3498db;
      background-color: #e74c3c;
      color: white;
      text-align: center;
      line-height: 80px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">¡Feliz 8º Cumpleaños Bauti!</div>
    <div class="puzzle-container" id="puzzleContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
